<div class="interactionContainer">

  <div class="listContainer">
    <ul>
      <li *ngFor="let sustancita of sustancia" (click)="changeSelectedSubstance(sustancita)">
        {{ sustancita.nombre }}
      </li>
    </ul>
  </div>
  <div class="characterContainer">
    <div class="characterGeneralContainer">
      <div [ngClass]="clase" #AnimatedCharacter>

      </div>
    </div>
  <div class="faseConsumoContainer">
      <p>Consumo</p>
      <div class="containerFaseDiv">
        <button type="button" [disabled]="animationRunning" (click)="clickElBoton(0)">Experimental</button>
        <button type="button" [disabled]="animationRunning" (click)="clickElBoton(1)">Regular</button>
        <button type="button" [disabled]="animationRunning" (click)="clickElBoton(2)">Abusivo</button>
      </div>
    </div>
  </div>
  <div class="substanceContainer">
    <div class="substanceDiv">
      <div *ngFor="let sustancitaPresenteishon of selectedSubstance.presentacion" (click)="changePresentationImage(sustancitaPresenteishon)">
        <p>{{ sustancitaPresenteishon.tipo }}</p>
      </div>
    </div>

    <div class="substanceDiv">
      <div class="presentationImageContainer">
        <img [src]="selectedPresentation.img">
      </div>
    </div>

    <div class="substanceDiv ">
      <div class="leftArrow"></div>
      <div class="rigthArrow"></div>
      <div class="dosisContainer">

      </div>
    </div>

    <button class="buttonProbar">
      Probar
    </button>
  </div>

</div>
