<div class="containerFrases">
  <div class="fuenteText">
    <div class="leftDivTextContainer">
      <a [href]="activeInfo.url" target="_blank"><h4 [@moveSourceAnimation]="changeInfo" (@moveSourceAnimation.done)="animEnd($event)">{{activeInfo.sourceText}}</h4></a>
    </div>
  </div>
  <div class="bigText"><h3 [@bigTextFade]="changeInfo">{{activeInfo.bigText}}</h3></div>
  <div class="smallText"><h4 [@smallTextFade]="changeInfo">{{activeInfo.smallText}}</h4></div>
</div>
